<el-container style="width: 100%;height: 100%;background: white;">
    <el-row style="width: 100%;height: 100%;margin: 0 auto" :gutter="8">
        <el-col :span="5" style="height: 100%;margin: 0 auto;outline:solid grey thin;overflow: hidden">
            <el-row style="width: 100%">
                <el-select v-model="systemId" filterable placeholder="请选择系统筛选菜单" style="width: 100%" @change="queryMenuTree">
                    <el-option v-for="(item,index) in systemData" :key="item.id" :label="item.name" :value="item.id"/>
                </el-select>
            </el-row>
            <el-row style="width: 100%">
                <el-tree :data="treeData" default-expand-all node-key="id" ref="tree" highlight-current style="font-size: 14px" :props="treeProps">
                    <span class="custom-tree-node" slot-scope="{ node, data }">
<!--                        <span><i class="node.icon"></i>{{ node.label }}</span>-->
<!--                        <span>-->
<!--                            <el-button type="text" size="mini">Append</el-button>-->
<!--                            <el-button type="text" size="mini">Delete</el-button>-->
<!--                        </span>-->
                    </span>
                </el-tree>
            </el-row>
        </el-col>
        <el-col :span="18" style="height: 100%;margin: 0 auto;border-radius: 4px">
            <el-table :data="tableData" style="width: 100%">
                <el-table-column prop="date" label="日期" width="180"/>
                <el-table-column prop="name" label="姓名" width="180"/>
                <el-table-column prop="address" label="地址"/>
                <el-table-column prop="address" label="操作">
                    <template slot-scope="scope">
                        <el-button type="text" size="small"><i class="el-icon-plus"></i>新增</el-button>
                        <el-button type="text" size="small"><i class="el-icon-edit"></i>编辑</el-button>
                        <el-button type="text" size="small"><i class="el-icon-delete"></i>删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </el-col>
    </el-row>
</el-container>
